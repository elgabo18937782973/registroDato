<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Juego de Adjetivos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/187161.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #intro {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            margin: 100px auto;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body onclick="PlayAudio()">
    <div id="intro">
        <h1>Welcome to the Adjectives Game!</h1>
        <p>Get ready to destroy incorrect words and make sentences with adjectives!</p>
        <p>Have fun learning while you play.</p>
        <button id="startButton">Start Game</button>
    </div>

    <audio id = "musica2" loop>
        <source src="audio/musica2.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    

    <script>
       function PlayAudio() {
            document.getElementById("musica2").play();
        }

        // Start game on button click
        document.getElementById("startButton").addEventListener("click", function() {
            window.location.href = "game.html"; // Navigate to the game page
        });
    </script>
</body>
</html>
